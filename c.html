<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Demo | CotForge</title>

  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@3.0.0-beta.6/dist/aos.css" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      scroll-behavior: smooth;
    }
    .card-title i {
      color: #0d6efd;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="#">CotForge</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
          <li class="nav-item"><a class="nav-link" href="#">CRUD Demo</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Calendar Demo</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">API Demo</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main style="padding-top:90px;">
    <section class="py-5">
      <div class="container">
        <div class="card shadow-sm border-0" data-aos="fade-up">
          <div class="card-body">
            <h1 class="card-title mb-4"><i class="fas fa-users me-2"></i>API Demo: Random Users</h1>
            <p class="text-muted mb-4">
              Fetches random user profiles from a public API. Demonstrates async JS, dynamic rendering, and responsive UI.
            </p>

            <div class="row" id="userContainer"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-light pt-5 pb-4 mt-5">
    <div class="container">
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-center text-center text-md-start small text-secondary">
        <div>&copy; <span id="year"></span> CotForge. All rights reserved.</div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@3.0.0-beta.6/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>

  <script>
    AOS.init({ duration: 800, once: true, easing: 'ease-in-out' });
    document.getElementById('year').textContent = new Date().getFullYear();

    const container = document.getElementById('userContainer');

    fetch('https://randomuser.me/api/?results=6')
      .then(res => res.json())
      .then(data => {
        data.results.forEach(user => {
          const col = document.createElement('div');
          col.className = 'col-md-4 mb-3';
          col.innerHTML = `
            <div class="card h-100 shadow-sm">
              <img src="${user.picture.large}" class="card-img-top" alt="${user.name.first}">
              <div class="card-body">
                <h6 class="card-title"><i class="fas fa-user me-1"></i>${user.name.first} ${user.name.last}</h6>
                <p class="card-text small"><i class="fas fa-envelope me-1"></i>${user.email}</p>
                <p class="card-text small"><i class="fas fa-map-marker-alt me-1"></i>${user.location.city}, ${user.location.country}</p>
              </div>
            </div>`;
          container.appendChild(col);
        });
      })
      .catch(err => console.error(err));
  </script>
</body>

</html>
